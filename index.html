<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SAT Vocabulary Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>SAT Vocabulary Practice</h1>

<div class="mode-selector">
  <button onclick="switchMode('test1')">Practice Test 1</button>
  <button onclick="switchMode('test2')">Practice Test 2</button>
  <button onclick="switchMode('test3')">Practice Test 3</button>
  <button onclick="switchMode('test4')">Practice Test 4</button>
  <button onclick="switchMode('test5')">Practice Test 5</button>
</div>

<div class="scene">
  <div class="card" id="card" onclick="flipCard()">

    <!-- FRONT -->
    <div class="card-face card-front">
      <div id="f-word"></div>
      <button class="speak-btn" onclick="speakWord(event)">ðŸ”Š</button>

      <div class="label">English</div>
      <div id="b-en"></div>

      <div class="label">Vietnamese</div>
      <div id="b-vi"></div>

      <div class="label">Example</div>
      <div id="b-ex"></div>

      <button class="speak-btn" onclick="speakExample(event)">ðŸ”Š Example</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
