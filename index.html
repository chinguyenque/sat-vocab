<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura SAT Vocab | Mastery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <header>
        <h1>Aura SAT</h1>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="switchMode('test1')">Practice Test 1</button>
            <button class="mode-btn" onclick="switchMode('test2')">Practice Test 2</button>
            <button class="mode-btn" onclick="switchMode('test3')">Practice Test 3</button>
            <button class="mode-btn" onclick="switchMode('test4')">Practice Test 4</button>
            <button class="mode-btn" onclick="switchMode('test5')">Practice Test 5</button>
        </div>

        <div class="stats">
            <span id="progress-text"></span>
            <div class="progress-bar-bg">
                <div id="progress-fill" class="progress-bar-fill"></div>
            </div>
        </div>
    </header>

    <main class="flashcard-section">
        <div class="card-container" onclick="flipCard()">
            <div class="card" id="card">
                <div class="card-side card-front">
                    <span class="pos-tag" id="f-pos"></span>
                    <h2 id="f-word"></h2>
                    <button class="audio-btn" onclick="speakWord(event)">ðŸ”Š</button>
                    <p class="hint">Click to flip</p>
                </div>

                <div class="card-side card-back">
                    <div class="meaning-section">
                        <label>Definition</label>
                        <p id="b-en"></p>
                    </div>

                    <div class="meaning-section">
                        <label>Vietnamese</label>
                        <p id="b-vi" class="vi-text"></p>
                    </div>

                    <div class="example-section">
                        <label>Example</label>
                        <p id="b-ex"></p>
                        <button class="audio-btn-small" onclick="speakExample(event)">Listen</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="controls">
        <button class="nav-btn" onclick="prevCard()">Previous</button>
        <button class="nav-btn shuffle" onclick="shuffleCurrentSet()">Shuffle</button>
        <button class="nav-btn" onclick="nextCard()">Next</button>
    </nav>
</div>

<script src="script.js"></script>
</body>
</html>
